<div class="forgot-password-container">
  <!-- Logo Section -->
  <div class="bigbrew-branding">
    <img src="assets/bigbrew-logo.png" alt="BigBrew Logo" class="logo" />
  </div>

  <!-- Form Box -->
  <div class="form-box">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="email"
      />

      <!-- Current Password (used in the last 3 months) -->
      <input
        type="password"
        formControlName="currentPassword"
        placeholder="Current Password"
        class="currentPassword"
      />

      <!-- New Password -->
      <input
        type="password"
        formControlName="newPassword"
        placeholder="New Password"
        class="newPassword"
      />

      <!-- Confirm Password -->
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        class="confirmPassword"
      />

      <!-- Submit and Cancel Buttons -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="forgotForm.invalid"
      >
        Submit
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <img src="assets/footer.jpg" alt="Footer Image" class="footer-img" />
  </div>
</div>
