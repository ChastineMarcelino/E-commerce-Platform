<div class="login-container">
  <!-- Branding Section -->
  <div class="bigbrew-branding">
    <img src="assets/bigbrew-logo.png" alt="BigBrew Logo" class="logo">
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>LOGIN</h2>

    <input type="email" [(ngModel)]="credentials.email" (input)="clearError()" placeholder="Email" class="input-field" required aria-label="Email" />
    <input type="password" [(ngModel)]="credentials.password"  (input)="clearError()" placeholder="Password" class="input-field" required aria-label="Password" />
    <!-- ðŸ”´ Inline Error Message -->
    <!-- Inline Error Message (shows after wrong login) -->
<p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>



    <div class="options">
      <label>
        <input type="checkbox" [(ngModel)]="rememberMe" aria-label="Remember me" /> Remember me

      </label>
      <a href="/forgot-password" class="forg">Forgot password?</a>
    </div>

    <button class="login-btn" (click)="login()">LOGIN</button>

    <p class="register-link">Donâ€™t have an account? <a href="/register">Register now</a></p>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <img src="assets/footer.jpg" alt="Footer Image" class="footer-img">
  </div>
</div>
